<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Tracks</title>
    <link rel="stylesheet" href="tracks_user.css"> 
</head>
<body>

    <div class="sidebar right">
        <h2>Quick Links</h2>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.stackoverflow.com" target="_blank">StackOverflow</a></li>
            <li><a href="https://github.com" target="_blank">GitHub</a></li>
            <li><a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a></li>
        </ul>
    </div>

    <div class="content">
        <header>
            <h1>Available Tracks</h1>
        </header>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search tracks..." onkeyup="filterTracks()">
        </div>

        <!-- Track List -->
        <div id="tracksList" class="tracks-container"></div>
    </div>

    <script src="tracks_user.js"></script>
</body>
</html>
